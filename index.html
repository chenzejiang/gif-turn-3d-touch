<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>gif合并图片创建3d-touch</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1,user-scalable=no" />
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="imgBox" class="imgBox"></div>
<p class="info">Force: <span id="force_val">0</span></p>
<div class="sloth" id="sloth"></div>


<div class="btn_wrap">
	<div class="btn_mask" id="btn_mask"></div>
	<div class="force_btn" id="force_btn"></div>
</div>
<input id="inputImage" class="inputImage" type="file" name="file" onchange="showPreview(this)" accept="image/*" />
<button class="button" onclick="document.getElementById('inputImage').click()">选择图片</button>

<!-- 插件 -->
<script src="js/gif.js"></script>
<script src="js/rgif.js"></script>
<script src="js/3d-touch.js"></script>
<!-- 主逻辑 -->
<script src="js/ui.js"></script>
</body>
</html>
